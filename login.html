<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MealMate</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('assets/images/home-bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      margin: 0;
    }
    .container {
      background-color: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover { 
      background-color: #0056b3; 
    }
    .register-link {
      display: block;
      margin-top: 15px;
      color: #ffc107;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .register-link:hover { 
      color: #e0a800; 
    }
    .message {
      margin-bottom: 15px;
      font-weight: bold;
    }
    .error { color: #ff6961; }
    .success { color: #7CFC00; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>

    <div id="message" class="message"></div>

    <form action="login.php" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" name="login">Login</button>
    </form>

    <a href="register.php" class="register-link">Don't have an account? Register</a>
  </div>

  <script>

    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get('logout') === '1'){
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = "You have been logged out successfully.";
        messageDiv.classList.add('success');
    }
  </script>
</body>
</html>
